name: Deploy Splunk Rules
on:
  push:
    paths:
      - 'rules/**/**'

jobs:
  first_job:
    runs-on: self-hosted

    steps:      
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4 #install di Node.js per trasformare il JSON layer+navigator in un'immagine
        with:
          node-version: '20'
          
      - run: pip install pysigma
      - run: python scripts/TechniqueExtractor.py

      - run: npx attack-navigator-cli --input mitre_navigator_layer.json --output coverage.svg --format svg 
      #esegue il tool per generare l'immagine in formato .svg del MITRE ATT&CK Navigator con la copertura delle detection rule

      - run: | #si configura l'identit√† utilizzando il bot di Github
              git config --global user.name 'github-actions[bot]'
              git config --global user.email 'github-actions[bot]@users.noreply.github.com'

              git add coverage.svg
              git commit -m "Auto-update: Aggiornamento MITRE ATT&CK Navigator"
              git push
              
        
        
